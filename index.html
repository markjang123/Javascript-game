<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="canvas.css" />
    <script src="./dist/main.js"></script>
</head>
<body>
    <canvas id="game-canvas" height="950" width="950"></canvas>
    <div class="game-over-container">
        <div class="game-over">
            GAME OVER
        </div>
    </div>
    <div class="level-complete">
        <div class="game-over">
            LEVEL COMPLETE!
        </div>
    </div>
    <div class="instructions-1">
        <div class="game-over">
            Use WASD to move and click to shoot <br>
            Destroy the gray objective to complete the level <br>
            If you get hit too many times you will die! <br>
            <br>
            Press 'Space' to begin!
        </div>
    </div>
    
    
</body>
</html>
